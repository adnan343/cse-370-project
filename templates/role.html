<div class="row">
    <div class="col-10">
        <h4>{{role['name']}}</h4>
        <div class="mb-2"><b>Location:</b> {{role["location"]}}</div>
        {% if 'vacancies' in role %}
            <div><b>Vacancies:</b> {{role["vacancies"]}}</div>
        {% endif %}
    </div>
    <div class="col-2">
        <button type="button" class="btn btn-outline-secondary mt-4">Apply</button>
    </div>
    <hr class="mt-2 mb-2">
</div>
