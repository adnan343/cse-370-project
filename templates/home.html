<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friend Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h2 {color:rgb(90,90,90)}
    </style>
</head>
<body>
    <div class="container mb-4 mt-2">
        <div style="color:rgb(60,60,60)" class="text-center mb-3">
            <h1 class="mb-3">Friend Finder</h1>
            <figcaption class="blockquote-footer">
                for {{profiles["name"]}}</cite>
            </figcaption>
        </div>
            <h2>About Me</h2>
            <div class="row">
                <p class="lead col-8 pr-3">{{profiles['about_me']}}</p>
                <div class = "col-4">
                    <img class = "ml-3 mb-2 rounded mx-auto d-block" src="static/Sheldon_Cooper.jpeg" height="280" width="210">
                </div>
            </div>
            <h2 class="mt-4">Why friends?</h2>
            <p class="lead">{{profiles['why']}}</p>
            <h2 class="mb-3 mt-2">Open Friendship Roles</h2>
            <div style="color:rgb(120,120,120)">
                {% for role in roles %}
                    {% include 'role.html' %}
                {% endfor %}
        </div>
    </div>
</body>
</html>
